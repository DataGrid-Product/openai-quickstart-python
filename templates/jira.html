<!DOCTYPE html>
<head>
  <title>DataGrid</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='DataGrid_512px_borders.svg') }}"
  />

  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='main.css') }}"
  />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  >
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Image and text -->
  <a class="navbar-brand" href="#">
    <img src="{{ url_for('static', filename='DataGrid_512px_borders.svg') }}" class="icon" />
    DataGrid
  </a>
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-secondary">
    <input type="radio" name="options" id="option1" autocomplete="off" checked> Request Ticket
  </label>
  <label class="btn btn-secondary active">
    <input type="radio" name="options" id="option2" autocomplete="off"> Adjust Ticket
  </label>

</div>
</nav>
&nbsp;

  <form action="/review_lables/<message>" method="post">
    <p class="message">Request: {{ message }}</p>
    <p> Role: consumer </p>
    <p class="action_result">Action: {{ action_result }}</p>
    <p class="step_result">Step: {{ step_result }}</p>
    <p class="prio_result">Prio: {{ prio_result }}</p>
    <fieldset>
      <label>Domain</label>
      <input type="text" name="domain" value={{ domain_result }} required/>
    </fieldset>
    <fieldset>
      <label>Size</label>
      <select type="text" name="size" value={{ size_result }} required>
        <option value="s">s</option>
        <option value="m">m</option>
        <option value="l">l</option>
        <option value="xl">xl</option>
      </select>
    </fieldset>
    <fieldset>
      <label>Tool</label>
      <input type="text" name="tool" value={{ tool_result }} required/>
    </fieldset>
    <label>Description</label>
    <text cols="40" rows="25">{{ de_result }}</text>
    <input type="text" cols="40" rows="15" name="description" placeholder="Anything else you want to add?" />
    <input type="submit" value="Submit Request" />
  </form>
  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
